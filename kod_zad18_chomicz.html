<!DOCTYPE html>

<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_cho(a, b) {
 return a + b;
 }
function roznica_cho(a, b) {
 return a - b;
 }
function mnozenie_cho(a, b) {
 return a * b;
 }
function odkwadratu_cho(a, b) {
 return a * a;
 return b * b;
 }
 document.write("suma="+suma_cho(a,b)+"<br>");
 document.write("roznica="+roznica_cho(a,b)+"<br>");
 document.write("mnozenie="+mnozenie_cho(a,b)+"<br>");
 document.write("odkwadratu="+odkwadratu_cho(a)+"<br>");
 document.write("odkwadratu="+odkwadratu_cho(b)+"<br>");
</script>
</div>
</body>
